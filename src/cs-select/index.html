<dom-module id="cs-select-styles"><template><style>cs-select > select option {
	@apply --cs-select-option;
}

cs-select > select option[selected] {
	@apply --cs-select-option-selected;
}

cs-select > select > optgroup {
	@apply --cs-select-option;
	@apply --cs-select-optgroup;
}

cs-select > select > optgroup > option:first-child {
	@apply --cs-select-optgroup-first-option;
}</style></template></dom-module><dom-module id="cs-select"><link rel="import" href="style.css" type="css"><template><slot></slot></template><script src="script.js"></script></dom-module>
