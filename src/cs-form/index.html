<dom-module id="cs-form-styles"><template><style>cs-form legend {
	@apply --cs-form-legend;
}

cs-form > form > label:not([is]):not([hidden]) {
	display : block;

	@apply --cs-form-label;
}

cs-form > form > label:not([is]):not([hidden]) + * {
	@apply --cs-form-after-label;
}

cs-form > form > label:not([is]):not([hidden])[hidden] + * {
	display : none;
}</style></template></dom-module><dom-module id="cs-form"><link rel="import" href="style.css" type="css"><template><slot></slot></template><script src="script.js"></script></dom-module>
